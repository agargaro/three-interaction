<!DOCTYPE html>
<html lang="en">

<head>
    <title>three-ag example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="shortcut icon" href="files/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="files/main.css">
</head>

<body>
    <div id="info"><a href="https://github.com/agargaro/three-interaction" target="_blank" rel="noopener">ag-three</a> - instanced mesh single</div>
    <div id="logs"></div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.0/build/three.module.min.js",
                "three/examples": "https://unpkg.com/three@0.152.0/examples"
            }
        }
    </script>

    <script type="module">

        import { BoxGeometry, Color, DirectionalLight, DynamicDrawUsage, Mesh, MeshPhongMaterial, Scene, SphereGeometry } from "three";
        import { InstancedMesh, InstancedMeshSingle, LoadingMaterial, PerspectiveCamera, WebGLRenderer, Main } from "./bundle.js";

        const scene = new Scene();
        scene.add(
            scene.camera = new PerspectiveCamera(70, 1, 10000).translateZ(10),
            scene.loadingBar = new Mesh(new BoxGeometry(0.2, 10, 1), new LoadingMaterial(10, 0xff0000, 0x00ff00)).translateX(-10),
            scene.spheres = new InstancedMesh(new SphereGeometry(0.1, 10, 10), new MeshPhongMaterial(), 10000, InstancedMeshSingle, new Color(0xffffff)),
            new DirectionalLight(0xffffff, 0.9).translateZ(10)
        );

        let activatedSpheres = 0;
        scene.spheres.instanceMatrix.setUsage(DynamicDrawUsage);
        scene.loadingBar.interceptByRaycaster = false;
        scene.loadingBar.bindEvent("animate", (e) => { scene.loadingBar.material.uniforms.time.value = e.total });
        scene.spheres.bindEvent("animate", function (e) { this.computeBoundingSphere() });

        for (const sphere of scene.spheres.instances) {
            sphere.angleX = Math.random() * Math.PI * 2;
            sphere.angleY = Math.random() * Math.PI * 2;

            sphere.bindEvent("animate", function (e) {
                this.position.setFromSphericalCoords(5, this.angleX * e.total / 10, this.angleY * e.total / 10);
                this.updateMatrix();
            });

            sphere.bindEvent("pointerintersection", function (e) {
                if (!this.activated) {
                    this.setColor(new Color().setHex(0xff0000));
                    this.activated = true;
                    scene.loadingBar.material.setPercentage(++activatedSpheres / this.parent.count);
                }
            });
        }

        const main = new Main([scene], undefined, true, { antialias: true });

    </script>
</body>

</html>
