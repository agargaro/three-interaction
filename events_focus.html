<!DOCTYPE html>
<html lang="en">

<head>
    <title>three-ag focus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="files/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="files/main.css">
</head>

<body>
    <div id="info">
        <a href="https://github.com/agargaro/three-interaction" target="_blank" rel="noopener">ag-three</a> - focus<br>
        Spheres are draggable and not activable. Boxes are activable (only left click) and not draggable.
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "../src/index": "./bundle.js",
                "three": "https://unpkg.com/three/build/three.module.min.js",
                "three/examples/": "https://unpkg.com/three/examples/"
            }
        }
    </script>

    <script type="module">

        import { BoxGeometry, DirectionalLight, Mesh, MeshLambertMaterial, Scene, SphereGeometry, PointLight } from "three";
        import { PerspectiveCamera, Main } from "../src/index";

        const scene = new Scene();
        scene.add(
            new PerspectiveCamera(70, 1, 10000).translateZ(5),
            new DirectionalLight(0xffffff, 0.05).translateZ(20),
            scene.light = new PointLight(0x000000, 2, 30)
        );

        const geometry = [new BoxGeometry(1, 1, 1), new SphereGeometry(0.5)];
        for (let i = 0; i < 200; i++) {
            const mesh = new Mesh(geometry[i % 2], new MeshLambertMaterial({ color: 0xffffff * Math.random() }));
            scene.add(mesh);
            mesh.radius = Math.random() * 10 + 5;
            mesh.interceptByRaycaster = i % 2 === 0; // raycaster will intersect only boxes, spheres cannot have focus.
            mesh.angleX = Math.random() * 2 * Math.PI - Math.PI;
            mesh.angleY = Math.random() * 2 * Math.PI - Math.PI;

            mesh.bindEvent("animate", function (e) {
                this.position.setFromSphericalCoords(this.radius, this.angleX + e.total / 5, this.angleY + e.total / 5);
                this.rotation.x += e.delta * this.angleX;
                this.rotation.y += e.delta * this.angleY;
            });
        }

        scene.bindEvent("pointerdown", (e) => {
            if (e.button !== 0) e.preventDefault(); // prevent focus if you don't left click.
        });

        scene.light.matrixAutoUpdate = false;

        scene.bindEvent("focus", (e) => {
            e.target.material.emissive.set(0xaaaa00);
            e.relatedTarget?.material.emissive.set(0);
            scene.light.color.copy(e.target.material.color);
            scene.light.matrix = e.target.matrix; // folow focused cube because matrixAutoUpdate is false.
        });

        const main = new Main({ scenes: [scene] }, { antialias: true });

    </script>
</body>

</html>
