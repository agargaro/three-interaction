<!DOCTYPE html>
<html lang="en">

<head>
    <title>three-ag LinkedLine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="files/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="files/main.css">
</head>

<body>
    <div id="info"><a href="https://github.com/agargaro/three-interaction" target="_blank" rel="noopener">ag-three</a> -
        LinkedLine</div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.0/build/three.module.min.js",
                "three/examples/": "https://unpkg.com/three@0.152.0/examples/"
            }
        }
    </script>

    <script type="module">

        import { BoxGeometry, Mesh, MeshBasicMaterial, Scene, SphereGeometry } from "three";
        import { PerspectiveCamera, Main, LinkedLine } from "../src/index";

        const scene = new Scene();
        scene.interceptByRaycaster = false;
        scene.add(
            scene.camera = new PerspectiveCamera(70, 1, 10000).translateZ(10),
        );

        const radius = 5;
        const points = [];
        for (let i = 0; i < 20; i++) {
            const point = new Mesh(new SphereGeometry(0.1), new MeshBasicMaterial({ color: 0xffffff * Math.random() }));
            points.push(point);
            scene.add(point);

            point.bindEvent("animate", function (e) {
                this.position.set(-Math.cos(e.total / 10 * (i + 1)) * radius, Math.sin(e.total / 10 * (i + 1)) * radius);
            });
        }

        for (let i = 0; i < points.length - 1; i++) {
            for (let j = i + 1; j < points.length; j++) {
                scene.add(new LinkedLine(points[i], points[j]));
            }
        }

        window.main = new Main([scene], true, { antialias: true });

    </script>
</body>

</html>
