<!DOCTYPE html>
<html lang="en">

<head>
    <title>three-ag example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="files/main.css">
</head>

<body>
    <div id="info" class="info-left"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - convex
        geometry</div>
    <div id="logs"></div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.0/build/three.module.min.js"
            }
        }
    </script>

    <script type="module">

        import { BoxGeometry, DirectionalLight, Mesh, MeshLambertMaterial, Scene } from "three";
        import { PerspectiveCamera, Main } from "../src/index";

        const scene = new Scene();
        scene.add(
            scene.camera = new PerspectiveCamera(70, 1, 10000).translateZ(10),
            new DirectionalLight(0xffffff, 0.9).translateZ(10)
        );

        const geometry = new BoxGeometry(0.5, 0.5, 0.5);
        for (let i = 0; i < 10; i++) {
            const box = new Mesh(geometry, new MeshLambertMaterial({ color: 0xaaaaaa * Math.random() }));
            box.position.randomDirection().multiplyScalar(4);
            box.activable = true;
            scene.add(box);
        }

        scene.bindEvent(["focus", "blur"], function (e) {
            e.target.material.emissive.set(e.type == "focus" ? 0xaaaa00 : 0);
            if (e.type == "focus") {
                document.getElementById("logs").innerText += "focus target: " + e.target.id + " / focus relatedTarget: " + e.relatedTarget?.id + "\n";
            }
        });

        const main = new Main([scene], undefined, false, { antialias: true });

    </script>
</body>

</html>
