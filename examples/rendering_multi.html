<!DOCTYPE html>
<html lang="en">

<head>
    <title>three-ag drag & drop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="files/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="files/main.css">
</head>

<body>
    <div id="info">
        <a href="https://github.com/agargaro/three-interaction" target="_blank" rel="noopener">ag-three</a> - drag &
        drop<br>
        Press ESC to cancel a drag.
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.min.js",
                "three/examples/": "https://unpkg.com/three/examples/"
            }
        }
    </script>

    <script type="module">

        import { AmbientLight, Mesh, MeshLambertMaterial, Scene, BoxGeometry, SphereGeometry } from "three";
        import { OrthographicCamera, Main, RenderView } from "../src/index";

        const scene = new Scene().add(
            new AmbientLight(0xaaaaaa),
            new OrthographicCamera(20).translateZ(10)
        );

        const box = new Mesh(new BoxGeometry(1), new MeshLambertMaterial({ color: 0xff5555 }));
        box.draggable = true;
        box.position.x = -1;
        box.bindEvent("animate", function (e) {
            this.rotation.x += e.delta;
            this.rotation.y += e.delta * 1.5;
        });

        const sphere = new Mesh(new SphereGeometry(1), new MeshLambertMaterial({ color: 0x5555ff }));
        sphere.draggable = true;
        sphere.position.x = 1;

        scene.add(box, sphere);

        const main = new Main(true, { antialias: true });
        main.addScene(scene);

        main.renderManager.add(
            { scene, camera: new OrthographicCamera(20).translateZ(10), viewport: { left: 0, top: 0, width: 0.5, height: 1 }, backgroundColor: 0x333333 },
            { scene, camera: new OrthographicCamera(20).translateZ(-10).rotateY(Math.PI), viewport: { left: 0.5, top: 0, width: 0.5, height: 1 }, backgroundColor: 0x666666 }
        );

    </script>
</body>

</html>
